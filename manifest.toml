packaging_format = 2

id = "peertube_remote_runner"
name = "PeerTube Remote Runner"
description.en = "Remote runner to offload high CPU/long job (such as transcoding) from Peertube main server"
description.fr = "Un runner distant pour dÃ©charger le travail intense en ressources CPU (comme le transcodage) d'un serveur PeerTube principal"

version = "1.0~ynh1"

maintainers = ["Lapineige"]

[upstream]
license = "AGPL-3.0-only"
website = "https://docs.joinpeertube.org/admin/remote-runners"
admindoc = "https://docs.joinpeertube.org/maintain/tools#peertube-runner"
code = "https://github.com/Chocobozzz/PeerTube/tree/develop/packages/peertube-runner"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "500M"

[install]
    [install.domain]
    type = "domain"
    full_domain = false

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/Chocobozzz/PeerTube/releases/download/v5.2.0/peertube-v5.2.0.tar.xz"
        sha256 = "42ed1f54cc2da810ceacc5c463c33c99d38d353ba6c055a2322be62d98131b88"
        autoupdate.strategy = "latest_github_tag"

    [resources.ports]
    main.exposed = "TCP" #FIXME

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["storage"]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"
